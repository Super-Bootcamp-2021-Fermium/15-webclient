<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
  </head>
  <body>  
    <div class="container">
      <h1>Data Tugas</h1>
      <form id="task-form">
        <input type="text" id="assignee" name="assignee"> 
        <input type="text" id="job" name="job"> 
        <input type="file" id="attachment" name="attachment">
        <input type="submit" id="submit" value="tambah">
      </form> 
      

      <table>
          <thead>
              <th class="title">Id</th>
              <th class="title">Nama Pekerja </th>
              <th class="title">Pekerjaan</th>
              <th class="title">sudah selesai</th>
              <th class="title">dibatalkan</th>
              <th class="title">Aksi</th>              
          </thead>
          <tbody id="task-list">
            <tr>
              <td>1</td>
              <td>Hendriyono</td>
              <td>Mencuci Mobil</td>
              <td>Belum Selesai</td>
              <td>dibatalkan</td>
              <td class="action">
                  <button class="btnDel" href="#">
                    cancel
                  </button>
                  <button class="btnDtl" href="#">
                    done
                  </button>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
  </body>
  <script type="text/javascript" src="./task.js"></script>
</html>
